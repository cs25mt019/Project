name: SpringBoard

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: django_lms
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3006
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: lms_api.settings
      DEBUG: "1"
      SECRET_KEY: testsecret
      DB_NAME: django_lms
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      PYTHONPATH: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'false'


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd django-lms/lms_api
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt
          pip install mysqlclient pytest pytest-django pytest-cov coverage

      - name: Wait for MySQL to be ready
        run: |
          sudo apt-get install -y mysql-client
          until mysqladmin ping -h 127.0.0.1 -u root -proot --silent; do
            echo "Waiting for database connection..."
            sleep 5
          done

      - name: Run Django Migrations
        run: |
          cd django-lms/lms_api
          python manage.py makemigrations
          python manage.py migrate

      - name: Run Tests with Coverage
        run: |
          cd django-lms/lms_api
          coverage run -m pytest
          coverage report -m
          coverage xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: django-lms/lms_api/coverage.xml
